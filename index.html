<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>OSAMA | Backend Developer & Bot Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Outfit:wght@100..900&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
            outfit: ['Outfit', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'],
          },
          colors: {
            primary: '#10b981', // Emerald 500
            secondary: '#3b82f6', // Blue 500
            dark: '#0f172a', // Slate 900
            darker: '#020617', // Slate 950
            card: '#1e293b', // Slate 800
          },
          animation: {
            shimmer: 'shimmer 3s linear infinite',
            'spin-y': 'spin-y 2s linear infinite',
            'float': 'float 3s ease-in-out infinite',
            'gold-flash': 'gold-flash 8s ease-in-out infinite',
            'exclaim-bounce': 'exclaim-bounce 0.6s ease-out',
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' },
            },
            'spin-y': {
              '0%': { transform: 'rotateY(0deg)' },
              '100%': { transform: 'rotateY(360deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'gold-flash': {
              '0%, 70%': { backgroundPosition: '-200% center', opacity: '0' },
              '75%': { opacity: '1' },
              '85%': { backgroundPosition: '200% center', opacity: '1' },
              '90%, 100%': { backgroundPosition: '200% center', opacity: '0' },
            },
            'exclaim-bounce': {
              '0%': { transform: 'scale(1) rotate(0deg)' },
              '30%': { transform: 'scale(1.3) rotate(-10deg)' },
              '50%': { transform: 'scale(1.2) rotate(10deg)' },
              '70%': { transform: 'scale(1.25) rotate(-5deg)' },
              '100%': { transform: 'scale(1.2) rotate(0deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "react": "https://esm.sh/react@^19.2.4",
    "dexie": "https://esm.sh/dexie@^4.0.1"
  }
}
</script>

</head>
